<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Elementos Irm√£os</title>
</head>

<body>
    <h1>Minha Lista 01</h1>
    <input type="text" id="novo" name="novo">
    <ul id="lista01">
        <li key="1" class="item">Item 01</li>
        <li key="2" class="item">Item 02</li>
        <li key="3" class="item">Item 03</li>
        <li key="4" class="item">Item 04</li>
        <li key="5" class="item">Item 05</li>
    </ul>

    <script>
        console.log($("[key=3]").nextAll())
        console.log($("[key=3]").prevAll())
        console.log($("[key=3]").next())
        console.log($("[key=3]").prev())
        console.log($("[key=3]").siblings())

    </script>
</body>

</html>
