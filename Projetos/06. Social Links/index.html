<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="foto-de-perfil" src="./images/perfil.png" alt="foto de perfil">
            <h1 class="nome-de-usuario">@mien.fe</h1>
            <p class="descricao">Programação e Matemática</p>
        </header>
        <main>
            <ul>
                <li class="gradiente">
                    <a href="https://www.instagram.com/mien.fe/" target="_blank" class="social-link">
                        Instagram
                        <img src="./images/instagram.png" alt="instagram">
                    </a>
                </li>
                <li class="gradiente">
                    <a href="https://www.linkedin.com/in/damien-costa/" target="_blank" class="social-link">
                        Linkedin
                        <img src="./images/linkedin.png" alt="linkedin">
                    </a>
                </li>
                <li class="gradiente">
                    <a href="https://github.com/mienblack" target="_blank" class="social-link">
                        Github
                        <img src="./images/github.png" alt="github">
                    </a>
                </li>
            </ul>
        </main>
        <footer>
            <a href="" target="_blank" class="contato gradiente">
                <img src="./images/email.png" alt="email">
            </a>
            <a href="" target="_blank" class="contato gradiente">
                <img src="./images/twitter.png" alt="twitter">
            </a>
            <a href="" target="_blank" class="contato gradiente">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" target="_blank" class="contato gradiente">
                <img src="./images/phone.png" alt="phone">
            </a>
        </footer>
    </div>
</body>

</html>
