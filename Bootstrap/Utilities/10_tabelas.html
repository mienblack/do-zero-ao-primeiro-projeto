<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</head>

<body class="bg-dark text-light">

    <table class="table table-striped table-info table-hover table-bordered border-2 border-secondary">
        <thead>
            <th></th>
            <th scope="col">Disney +</th>
            <th scope="col">Star +</th>
            <th scope="col">HBO Max</th>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Resolução</th>
                <td>4K</td>
                <td>4K</td>
                <td>4K HDR</td>
            </tr>
            <tr>
                <th scope="row">Telas</th>
                <td>4</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <th scope="row">Perfil Infantil</th>
                <td>Sim</td>
                <td>Sim</td>
                <td>Não</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
