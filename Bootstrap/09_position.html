<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</head>

<body class="bg-dark text-light vh-100">

    <div class="bg-light h-50">
        <div class="bg-danger position-absolute start-50" style="width: 100px; height: 100px;"></div>
        <div class="bg-success position-relative" style="width: 100px; height: 100px;"></div>
        <div class="bg-primary" style="width: 100px; height: 100px;"></div>
    </div>

</body>

</html>
