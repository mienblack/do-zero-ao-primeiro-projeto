<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</head>

<body class="bg-dark vh-100">

    <div class="bg-info border border-3 border-secondary rounded-1" style="width: 200px; height: 200px;"></div>
    <div class="bg-danger border border-3 border-light rounded-circle" style="width: 200px; height: 200px;"></div>
    <div class="bg-warning border border-3 border-success rounded-pill" style="width: 400px; height: 200px;"></div>

</body>

</html>
