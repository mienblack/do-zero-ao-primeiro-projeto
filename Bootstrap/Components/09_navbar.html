<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="h-100">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">DF</a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navbar-nav" class="navbar-collapse collapse">
                <ul class="navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active"

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://getbootstrap.com/docs/5.3/examples/">Examples</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://icons.getbootstrap.com/">Icons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://themes.getbootstrap.com/">Themes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://blog.getbootstrap.com/">Blog</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
