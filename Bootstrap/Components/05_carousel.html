<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .carousel .carousel-indicators button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body class="h-100">
    <section class="carousel slide container h-100" id="meu-carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#meu-carousel" data-bs-slide-to="0"></button>
            <button data-bs-target="#meu-carousel" data-bs-slide-to="1"></button>
            <button data-bs-target="#meu-carousel" data-bs-slide-to="2"></button>

        </div>

        <div class="carousel-inner h-100">
            <div class="carousel-item h-100 w-100 active text-center" data-bs-interval="5000">
                <img src="./images/bulbasaur.png" alt="bulbasaur" class="h-100">
            </div>
            <div class="carousel-item h-100 w-100 text-center" data-bs-interval="5000">
                <img src="./images/charmander.png" alt="charmander" class="h-100">>
            </div>
            <div class="carousel-item h-100 w-100 text-center" data-bs-interval="5000">
                <img src="./images/squirtle.png" alt="squirtle" class="h-100">>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#meu-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon rounded-circle bg-dark"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#meu-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon rounded-circle bg-dark"></span>
        </button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
