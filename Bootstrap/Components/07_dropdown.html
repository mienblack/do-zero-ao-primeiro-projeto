<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="h-100">
    <section class="container h-100">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-auto-close="inside"">Menu</button>
            <ul class=" dropdown-menu dropdown-menu-dark">
                <li><button class="dropdown-item">Novo arquivo</button></li>
                <li><button class="dropdown-item">Importar arquivo</button></li>
                <li><button class="dropdown-item">Exportar arquivo</button></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <div class="dropend">
                        <button class="dropdown-item dropdown-toggle" data-bs-toggle="dropdown">Configurações</button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li class="dropdown-item">Imagem</li>
                        </ul>
                    </div>
                </li>
                </ul>
        </div>
        <div class="btn-group" role="group">
            <button class="btn btn-primary">Salvar</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li><button class="dropdown-item">Salvar como</button></li>
            </ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
